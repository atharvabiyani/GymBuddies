<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Buddies - Edit Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="home.html"><i class="fas fa-home"></i> Home</a></li>
            <!-- This link will be updated dynamically -->
            <li><a id="workouts-link" href="workouts.php"><i class="fas fa-dumbbell"></i> My Workouts</a></li>
            <li><a id="buddies-link" href="my-buddies.php"><i class="fas fa-users"></i> My Buddies</a></li>
            <li><a href="edit-profile.html"><i class="fas fa-user"></i> Update Profile</a></li>
        </ul>
    </nav>
    
    <section id="sign-up-page" style="margin-top: 50rem;">
        <h2>Edit Fields</h2>
        <form action="edit-profile.php" method="post">

            <label>Email (required):</label>
            <input type="email" id="email" name="Email" required>

            <p style="font-size: 1.2rem; font-weight: 500; color: #555; background-color: #f9f9f9; border-left: 4px solid #007BFF; padding: 10px; margin-bottom: 20px; border-radius: 4px; font-family: Arial, sans-serif;">
                Edit the fields you want to change below:
            </p>
            <label>First Name:</label>
            <input type="text" id="FName" name="FName" >

            <label>Middle Initial:</label>
            <input type="text" id="MInt" name="MInt" >

            <label>Last Name:</label>
            <input type="text" id="LName" name="LName" >

            <label>Password:</label>
            <input type="password" id="Password" name="Password" >

            <label>Age:</label>
            <input type="number" id="Age" name="Age" >

            <label>Gender:</label>
            <input type="text" id="Gender" name="Gender" >

            <label>Height:</label>
            <input type="number" id="Height" name="Height" >

            <label>Weight:</label>
            <input type="number" id="Weight" name="Weight" >

            <label>Campus:</label>
            <input type="text" id="Campus" name="Campus" >

            <label>Fitness Level:</label>
            <select id="FitnessLevel" name="FitnessLevel">
                <option value="">-- Select Level --</option>
                <option value="beginner">Beginner</option>
                <option value="intermediate">Intermediate</option>
                <option value="expert">Expert</option>
            </select>
            <button type="submit">Submit</button>
        </form>

        <!-- Delete Account Button -->
        <form action="edit-profile.php" method="post">
            <input type="hidden" name="delete_account" value="1">
            <label>Email (required):</label>
            <input type="email" id="delete-email" name="Email" required>
            <button type="submit" style="background-color: red; color: white;">Delete Account</button>
        </form>
    </section>

    <script>
        // Extract userId and firstName from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const firstName = urlParams.get('firstName');
        const userId = urlParams.get('userId');
    
        // Update 'My Workouts' link
        const workoutsLink = document.getElementById("workouts-link");
        if (userId) {
            workoutsLink.href = `workouts.php?userId=${userId}`;
        } else {
            console.error("User ID is missing; cannot update 'My Workouts' link.");
        }
    
        // Update 'My Buddies' link
        const buddiesLink = document.getElementById("buddies-link");
        if (userId) {
            buddiesLink.href = `my-buddies.php?userId=${userId}&firstName=${encodeURIComponent(firstName || "")}`;
        } else {
            buddiesLink.href = "#";
        }
    </script>
</body>
</html>
